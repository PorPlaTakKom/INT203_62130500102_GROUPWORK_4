<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Vue Js - HelloWorld App</title>
    <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
    <!-- Using via Google Web Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- https://tailwindcss.com/docs/installation -->
    <!-- Using Tailwind via CDN -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>

    <div id="app" class="h-screen w-screen bg-blue-200 flex items-center">
        <div class="h-auto w-4/6 shadow shadow-lg bg-white mx-auto rounded-md p-5 text-gray-700">
            <p class="font-extrabold text-lg">Pok√©dex Gallery | LIKE : {{ countLike}}</p>
            <div v-for="(item, index) in tasks" :key="index" class="list-none flex flex-col items-center w-full mt-5">
                <div class="w-full text-gray-700 font-san flex ">
                        <img v-bind:src="item.src" alt="image" class="w-2/12 " v-on:click="toggleShow(index)">
                        <button class="bg-pink-400 text-white flex items-center font-semibold px-3 my-auto ml-3 rounded-md focus:outline-none" v-on:click="toggleLike(index)">
                            LIKE 
                            <span class="material-icons text-white text-xl ml-1" v-show="item.like">favorite</span>
                            <span class="material-icons text-white text-xl ml-1" v-show="!item.like">favorite_border</span>
                        </button>
                    <p class="p-3 my-auto text-sm" v-show="item.show"> {{item.detail}}</p>
                </div>
            </div>
        </div>
    </div>

    <!-- my main.js -->
    <script src="main.js"></script>
</body>

</html>
